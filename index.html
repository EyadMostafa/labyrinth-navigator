<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Navigator: Shadow Passage</title>
    <!-- Tailwind CSS for simple, clean UI elements -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for the game canvas */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Inter', sans-serif; }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        /* Style for the overlay text */
        .ui-panel {
            background-color: rgba(31, 41, 55, 0.6); /* Dark background with transparency */
            backdrop-filter: blur(5px);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- UI Overlay for Game Status (Currently not functional, only visual placeholders) -->
    <div id="ui-overlay" class="absolute top-0 left-0 p-4 w-full flex justify-between text-white text-lg font-bold z-10 pointer-events-none">
        <div id="time-display" class="ui-panel">TIME: 60.0</div>
        <div id="status-display" class="ui-panel">KEY STATUS: Missing</div>
        <div id="instruction-display" class="ui-panel text-sm">Click to Start Look & WASD to Move</div>
    </div>

    <!-- The game canvas container -->
    <div id="gameCanvas"></div>

    <!-- Load the Three.js library from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Link to the core game logic file -->
    <script src="./src/main.js" type="module"></script>
</body>
</html>
